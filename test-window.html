<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API批量测试结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #3a4a5c;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #4a5a6e;
            border-radius: 8px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #3498db;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #3a4a5c;
            border-radius: 6px;
        }

        .status-item {
            text-align: center;
        }

        .status-number {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .success { color: #00d4aa; }
        .error { color: #ff4757; }
        .total { color: #00a8ff; }
        .progress { color: #ffa502; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            border: 1px solid #7f8c8d;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            background: #3a4a5c;
            border-radius: 6px;
            overflow: hidden;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #4a5a6e;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .results-table th {
            background: #3a4a5c;
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
            color: #fff;
        }

        .results-table th:hover {
            background: #4a5a6e;
        }

        /* 自定义滚动条样式 */
        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }

        /* 为整个页面的滚动条也应用相同样式 */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }

        .sort-btn {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
            opacity: 0.7;
            font-weight: normal;
        }

        .sort-btn.active {
            opacity: 1;
            font-weight: bold;
            color: #fff;
        }

        .results-table td {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            word-break: break-all;
        }

        .results-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-success {
            color: #00d4aa;
            font-weight: bold;
        }

        .status-error {
            color: #ff4757;
            font-weight: bold;
        }

        .url-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 212, 170, 0.3);
            border-radius: 50%;
            border-top-color: #00d4aa;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
            font-size: 12px;
        }

        .filter-select {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 11px;
        }

        /* 导出弹窗样式 */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #4a5a6e;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #3a4a5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #3498db;
            font-size: 1.2em;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #fff;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body p {
            margin-bottom: 20px;
            color: #fff;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .export-option {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-option small {
            opacity: 0.8;
            font-size: 0.8em;
        }

        .export-option:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>API批量测试结果</h1>
            <p id="testInfo">等待测试配置...</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-number total" id="totalCount">0</div>
                <div class="status-label">总数</div>
            </div>
            <div class="status-item">
                <div class="status-number progress" id="progressCount">0</div>
                <div class="status-label">已完成</div>
            </div>
            <div class="status-item">
                <div class="status-number success" id="successCount">0</div>
                <div class="status-label">成功</div>
            </div>
            <div class="status-item">
                <div class="status-number error" id="errorCount">0</div>
                <div class="status-label">失败</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="continueBtn" style="display: none;">继续测试</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>暂停测试</button>
            <button class="btn btn-success" id="exportBtn">导出结果</button>
            <button class="btn btn-danger" id="clearBtn">清空结果</button>
        </div>

        <div class="filter-bar">
            <label>筛选:</label>
            <select class="filter-select" id="statusFilter">
                <option value="all">全部</option>
                <option value="success">仅成功</option>
                <option value="error">仅失败</option>
            </select>
            <select class="filter-select" id="statusCodeFilter">
                <option value="all">全部状态码</option>
                <option value="2xx">2xx</option>
                <option value="3xx">3xx</option>
                <option value="4xx">4xx</option>
                <option value="5xx">5xx</option>
            </select>
        </div>

        <div class="results-container">
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <div>准备开始测试...</div>
            </div>
            <table class="results-table" id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th data-column="0">序号 <span class="sort-btn" id="sort-0">↕</span></th>
                        <th data-column="1">URL <span class="sort-btn" id="sort-1">↕</span></th>
                        <th data-column="2">状态码 <span class="sort-btn" id="sort-2">↕</span></th>
                        <th data-column="3">大小 <span class="sort-btn" id="sort-3">↕</span></th>
                        <th data-column="4">耗时 <span class="sort-btn" id="sort-4">↕</span></th>
                        <th data-column="5">结果 <span class="sort-btn" id="sort-5">↕</span></th>
                        <th>查看</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 导出格式选择弹窗 -->
    <div id="exportModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择导出格式</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>请选择要导出的文件格式：</p>
                <div class="export-buttons">
                    <button class="btn btn-primary export-option" id="exportJSON">
                        <strong>JSON格式</strong>
                        <br><small>包含完整测试信息和结果数据</small>
                    </button>
                    <button class="btn btn-success export-option" id="exportCSV">
                        <strong>CSV格式</strong>
                        <br><small>适合在Excel中打开查看</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/api/test-window-script.js"></script>
</body>
</html>
